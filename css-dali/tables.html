<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <title>art tables</title>
  </head>
  <body>
    <table class="table table-hover thumbnails">
      <caption class="text-center">dali paintings</caption>
      <thead>
  <tr>
    <th>year</th>
    <th>title</th>
    <th>thumbnail</th>
  </tr>
      </thead>
      <tbody>
        <tr>
          <td>1931</td>
          <td>The Persistence of Memory</td>
          <td><img src="images/PofM.png" alt="The Persistance of Memory"></td>
        </tr>
        <tr>
          <td>1937</td>
          <td>Ship With Butterfly Sails</td>
          <td><img src="images/Butterfly sails.jpg" alt="Ship With Butterfly Sails"></td>
        </tr>
        <tr>
          <td>1936</td>
          <td>The Anthromorpomorphic Cabinet</td>
          <td><img src="images/The Anthropomorphic Cabinet.jpg" alt="The Anthropomorphic Cabinet"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>*Work not varified in some official listings</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
