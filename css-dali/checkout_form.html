<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <script src="scripts/formValidation.js"></script>
    <title>Buy Art</title>
  </head>
  <body>
    <div class="checkout-form">
    <form>
      <fieldset>
        <legend>Checkout</legend>
        <div class="input-group">
          <span class="input-group-addon">name</span>
        <input type="text" class="form-control" id="txtFirstName" placeholder="Name on card">
      </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
        <input type="text" class="form-control" id="txtCardNumber" placeholder="0000-0000-0000-0000" maxlength="19">
      </div>
      <div class="col-xs-4 no-padding">
        <div class="input-group">
          <span class="input-group-addon checkout-addon">exp</span>
          <input type="text" class="form-control" id="txtExpireMonth" placeholder="MM" maxlength="2">
        </div>
      </div>
        <div class="col-xs-3">
          <div class="input-group">
            <input type="text" class="form-control" id="txtExpireYear" placeholder="YYYY" maxlength="4">
          </div>
        </div>
        <div class="input-group">
          <span class="input-group-addon checkout-addon">CVC</span>
          <input type="text" class="form-control" id="txtCVC" maxlength="3">
        </div>
        <div class="input-group">
          <span class="input-group-addon checkout-addon">email</span>
          <input type="text" class="form-control" id="txtEmail">
        </div>
        <div class="input-group">
          <span class="input-group-addon checkout-addon"><i class="glyphicon glyphicon-earphone"></i></span>
          <input type="text" class="form-control" id="txtPhoneNumber" placeholder="(000) 000-0000" maxlength="14">
        </div>
                   <button type="submit" class="btn btn-primary form-control">Complete Purchase</button>
                   <label for="chkSaveCard">Save Card for Future Purchases</label>
                   <input type="checkbox" name="chkSaveCard" id="chkSaveCard" checked=t ><br><br>
                   <button type="submit">Complete Purchase</button>
      </fieldset>
    </form>
  </div>
  </body>
</html>
