<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>special characters</title>
  </head>
  <body>
    <table border="1px;">
      <thead>
        <tr>
          special character set
        </tr>
        <tr>
          <td><strong>character</strong></td>
          <td><strong>entity ref.</strong></td>
          <td><strong>description</strong></td>
        </tr>
      </thead>
      <tbody>
        <tr>
        <td>&infin;</td>
        <td>&amp;infin;</td>
        <td>Infinity symbol.</td>
        </tr>
        <tr>
          <td>&sigma;</td>
          <td>&amp;sigma;</td>
          <td>Upper Case Sigma.</td>
        </tr>
        <tr>
          <td>&micro;</td>
          <td>&amp;micro</td>
          <td>micro prefix. greek lower case mu.</td>
        </tr>
        <tr>
          <td>&deg;</td>
          <td>&amp;deg;</td>
          <td>degreed</td>
        </tr>
        <tr>
          <td>&lambda;</td>
          <td>&amp;lambda;</td>
          <td>Lower case Lambda.</td>
        </tr>
      </tbody>

    </table>
  </body>
</html>
