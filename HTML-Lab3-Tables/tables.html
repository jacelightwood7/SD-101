<!DOCTYPE html>
<html>

      <thead>

        </tr>
        <tr>
          <td>1936</td>
          <td>The Anthromorpomorphic Cabinet</td>
          <td><img src="images/The Anthropomorphic Cabinet.jpg" width="100px"height="67px" alt="The Anthropomorphic Cabinet"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>*Work not varified in some official listings</td>
        </tr>
      </tfoot>
    </table>

</html>
